<div ng-controller="OverviewCtrl">
	<h1><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Overview</h1>
	<div class="row overview-row">
		<!-- <div class="col-md-offset-1 col-md-5 col-sm-offset-1 col-sm-6 col-xs-offset-1 col-xs-8">
			<div class="row">
				<h4>Bird Species</h4>
				<canvas id="polar-area" class="chart chart-polar-area"
				chart-data="data" chart-labels="labels" chart-options="options">
			</canvas> 
		</div> -->

		<div class="col-md-offset-1 col-sm-offset-1 col-md-6 col-sm-9 col-xs-12">
			<div style="height: 305px">
				<div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
					<div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
						<img ng-src="{{slide.image}}" style="margin:auto;">
						<div class="carousel-caption">
							<h4>{{slide.name}}</h4>
							<p>{{slide.text}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="saving-total" class="row overview-row" ng-show="showchart">

		<div class="col-md-offset-1 col-sm-offset-1 col-md-10 col-sm-11 col-xs-12">
			<h4>Bird Number in Saved Reports</h4>
			<canvas id="bar" class="chart chart-bar"
			chart-data="data" chart-options='options' chart-labels="labels" chart-series="series">
			</canvas>
		</div>
	</div>
</div>


</div>
