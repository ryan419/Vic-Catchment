<div ng-controller="HomeCtrl">
	<img ng-src="${require('../../../assets/images/bg.jpg')}" style="width: 100%" ng-mousemove="onMouseMove()" id="bgImg">
	<div id="questionArea" class="col-md-8 col-md-offset-2">
		<div id="questionProcess">
			<div id="steps">
				<div class="step active" data-desc="Question1" ui-sref-active='done' ui-sref='home.q1'>1</div>
				<div class="step active" data-desc="Question2" ui-sref-active='done' ui-sref='home.q2'>2</div>
				<div class="step active" data-desc="Question3" ui-sref-active='done' ui-sref='home.q3'>3</div>
				<div class="step active" data-desc="Question4" ui-sref-active='done' ui-sref='home.q4'>4</div>
			</div>
		</div>
		<div id="questionContent" ui-view></div>
	</div>
</div>
